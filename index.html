<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="principal">
    <div class="container">
      <div class="resultContainer">
        <div class="headingResult">
          <h3>Your Result</h3>
        </div>
        <div class="resultValue">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="status">
          <h2>
            Great
          </h2>
          <p class="paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summaryContainer">
        <div class="headingSummary">
          Summary
        </div>
        <div class="summaryValue">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            Reaction
          </div>
          <div class="reactionValue">
            <span class="resultNumber">80</span><span class="totalNumber"> / 100</span>
          </div>
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            Memory
          </div>
          <div class="memoryValue">
            <span class="resultNumber">92</span><span class="totalNumber"> / 100</span>
          </div>
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            Verbal
          </div>
          <div class="verbalValue">
            <span class="resultNumber">61</span><span class="totalNumber"> / 100</span>
          </div>
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            Visual 
          </div>
          <div class="visualValue">
            <span class="resultNumber">72</span><span class="totalNumber"> / 100</span>
          </div>      
        </div>
        <div class="button">
          <button class="continue">
            Continue
          </button>
        </div>
      </div>
    </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BryanCarlos" target="_blank">Bryan Carlos da Silva</a>.
  </div>
</body>
</html>
